<div id="contactform">
  <form action="https://formspree.io/tnea.mayweather@hotmail.com" method="POST">

  <input type="text" name="firstname" placeholder="First Name"autofocus required>
  <input type="text" name="lastname" placeholder="Last Name" required>
  <input type="email" name="userEmail" placeholder="your.email@example.com" required>
<br><br>
  <label>What's this message about?<br>
    <input type="radio" name="subject" value="professional" checked>I'd like to hire you!
    <input type="radio" name="subject" value="personal" checked>Personal message
    <input type="radio" name="subject" value="other" checked>Don't know/something else
  </label>
<br><br>
  <label for="marketing">How did you hear about me?</label><br>
  <select name="marketing">
    <optgroup label="Online">
      <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
      <option value="github">Online Portfolio (GitHub)</option>
      <option value="search">Search Engine</option>
      <option value="email">Email</option>
    </optgroup>
    <optgroup label="In-Person">
      <option value="networking">We met at a networking event</option>
      <option value="referral">Personal referral</option>
      <option value="random">We met somewhere else</option>
    </optgroup>
    <option value="other">Other</option>
  </select>
<br><br>
  <textarea name="user_message" rows="8" cols="40"></textarea><br>
  <input type="submit">
</form>
