<div id="pg-content">
      <div id="menu" onclick="openMenu()">&#9776;</div><br>

<h1 class="headings animated slideInRight">CONTACT</h1>

<div id="contactForm">
  <form name="form" action="https://formspree.io/tnea.mayweather@hotmail.com" method="POST">
  <label for="firstname">First Name:</label>
  <input type="text" name="firstname" id="first" placeholder="First Name"autofocus required >
  <div id="errorFirst">First name is a required field.</div>
 
  <label for="lastname">Last Name:</label>
  <input type="text" name="lastname" id="last" placeholder="Last Name" required >
  <div id="errorLast">Last name is a required field.</div>
  <label for="email">E-Mail:</label>
  <input type="email" name="userEmail" id="email" placeholder="your.email@example.com" required>
 

  <p>Leave A Message Below</p>
  <div class="textArea">
  <textarea name="user_message" rows="10" cols="64"></textarea>
  <button id ="submit">Submit</button>
  
  </div>
  </div>
</form>
</div>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
